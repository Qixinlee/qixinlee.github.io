<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启鑫 - 前端开发者</title>
    <meta name="description" content="启鑫的个人作品集网站，展示前端开发与UI设计作品">
    <meta name="keywords" content="前端开发,UI设计,React,个人作品集">
    <meta property="og:title" content="启鑫 - 前端开发者">
    <meta property="og:description" content="启鑫的个人作品集网站，展示前端开发与UI设计作品">
    <meta name="twitter:title" content="启鑫 - 前端开发者">
    <meta name="twitter:description" content="启鑫的个人作品集网站，展示前端开发与UI设计作品">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
        }
    }

    @layer base {
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            color: var(--text-primary);
        }
        
        h1, h2, h3 {
            font-weight: 700;
        }
    }

    @layer components {
        .article-content h1 {
            @apply text-3xl font-bold mt-8 mb-6 text-[var(--text-primary)];
        }
        
        .article-content h2 {
            @apply text-2xl font-bold mt-7 mb-5 text-[var(--text-primary)];
        }
        
        .article-content h3 {
            @apply text-xl font-bold mt-6 mb-4 text-[var(--text-primary)];
        }
        
        .article-content p {
            @apply mb-4 leading-relaxed text-[var(--text-secondary)];
        }
        
        .article-content a {
            @apply text-[var(--primary-color)] hover:underline;
        }
        
        .article-content code {
            @apply bg-gray-100 px-1.5 py-0.5 rounded text-sm font-mono;
        }
        
        .article-content pre {
            @apply bg-gray-100 p-4 rounded-lg my-4 overflow-x-auto text-sm;
        }
        
        .article-content pre code {
            @apply bg-transparent p-0;
        }
        
        .article-content ul, .article-content ol {
            @apply my-4 pl-6;
        }
        
        .article-content ul {
            @apply list-disc;
        }
        
        .article-content ol {
            @apply list-decimal;
        }
        
        .article-content li {
            @apply mb-2 leading-relaxed;
        }
        
        .article-content blockquote {
            @apply border-l-4 border-[var(--primary-color)] pl-4 py-1 my-4 text-[var(--text-secondary)];
        }
        
        .article-content img {
            @apply max-w-full h-auto rounded-lg my-4;
        }
    }

    @layer utilities {
        .section-padding {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .animate-in {
            animation-fill-mode: both;
        }
        
        .fade-in-90 {
            animation-name: fadeIn;
            --tw-fade-in-opacity: 0.9;
        }
        
        .zoom-in-90 {
            animation-name: zoomIn;
            --tw-zoom-in-scale: 0.9;
        }
        
        @keyframes fadeIn {
            from {
                opacity: var(--tw-fade-in-opacity, 0);
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(var(--tw-zoom-in-scale, 0.95));
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }
        
        .animate-blob {
            animation: blob 7s infinite;
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/Hero.js"></script>
    <script type="text/babel" src="components/About.js"></script>
    <script type="text/babel" src="components/Products.js"></script>
    <script type="text/babel" src="components/ArticleManager.js"></script>
    <script type="text/babel" src="components/ArticleDetail.js"></script>
    <script type="text/babel" src="components/Articles.js"></script>
    <script type="text/babel" src="components/Portfolio.js"></script>
    <script type="text/babel" src="components/Contact.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
